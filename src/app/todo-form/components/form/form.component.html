<form [formGroup]="form" class="flex flex-col p-4 gap-4 mt-10" (ngSubmit)="handleSubmit()">
    <project-input [label]="'todos.title' | translate " [_formControl_]="form.controls['title']"></project-input>
    <div class="flex flex-col">
        <label for="description">{{ 'todos.description' | translate }}</label>
        <textarea class="border p-2" id="description" formControlName="description"></textarea>
    </div>
    <div class="flex flex-col">
        <label for="start_at_date">{{ 'todos.startDate' | translate }}</label>
        <input class="border p-2" id="start_at_date" type="date" formControlName="start_at" />
    </div>

    <div class="flex justify-between">
        <project-button [type]="'submit'">{{ 'general.create' | translate }}</project-button>
        <project-button [type]="'reset'">{{ 'general.reset' | translate }}</project-button>
    </div>
</form>
