<div class="flex flex-col">
    <form class="p-3 m-3" [formGroup]="form" (ngSubmit)="onSubmit()">
        <project-input [placeholder]="'placeholder'" [type]="'email'" [label]="'Email'" [_formControl_]="form.controls['email']"></project-input>
        <project-input [placeholder]="'placeholder'" [type]="'password'" [label]="'Password'" [_formControl_]="form.controls['password']"></project-input>
    
        <div class="flex justify-center">
            <project-button type="submit" color="primary">Login</project-button>
            <project-button type="button" color="secondary">Cancel</project-button>
        </div>
    </form>

    <div class="text-center">Don't have an account yet? <a class="hover:cursor-pointer" (click)="handleNavigation()">Register</a></div>
</div>
