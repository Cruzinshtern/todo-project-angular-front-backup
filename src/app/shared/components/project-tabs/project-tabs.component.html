<div class="flex">
    @for (tab of tabs; track $index) {
        <div [ngClass]="['px-4', 'py-2', 'tab', 'rounded-t', 'hover:cursor-pointer', tab.selected ? 'selected': '']"
            [matTooltip]="'tabs.' + tab.value | translate" 
            (click)="selectTab(tab)">
            <mat-icon class="material-icons-outlined">{{ tab.icon }}</mat-icon>
        </div>        
    }
</div>
