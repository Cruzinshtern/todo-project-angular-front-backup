<h2 mat-dialog-title>{{ title }}</h2>
<mat-icon class="absolute top-1 right-1 hover:cursor-pointer" (click)="close()">close</mat-icon>
<mat-dialog-content> {{ text }} </mat-dialog-content>
<mat-dialog-actions>
  <project-button (click)="confirm()">{{ confirmBtnText }}</project-button>
</mat-dialog-actions>
